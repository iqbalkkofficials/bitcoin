<div class="table-holder">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Coin id Column -->
    <ng-container matColumnDef="coin_id">
      <th mat-header-cell *matHeaderCellDef> Coin id </th>
      <td mat-cell *matCellDef="let element"> {{element.item.coin_id}} </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.item.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.item.name}} </td>
    </ng-container>

    <!-- Market Cap Rank Column -->
    <ng-container matColumnDef="market_cap_rank">
      <th mat-header-cell *matHeaderCellDef> Market Cap Rank </th>
      <td mat-cell *matCellDef="let element"> {{element.item.market_cap_rank}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Bitcoins"></mat-paginator>
</div>
